    <!-- order form section starts -->

    <form class="order-form row g-3 pt-5">
      <h1 class="orderform text-center text-uppercase">
        Order <span>Form</span>
      </h1>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">FullName</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="ex.Juan D. Cruz"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Email</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Enter Your Email"
          required
        />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          required
        />
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          required
        />
      </div>

      <div class="col-sm-4">
        <label for="inputAddress2" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="inputAddress2"
          placeholder="+63917-210-3300"
          required
        />
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Type your order here</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="ex.Jordan 1 Low Chicago"
          required
        />
      </div>
      <div class="col-sm-2">
        <label for="inputState" class="form-label">Size</label>
        <select id="inputState" class="form-select">
          <option>9 US</option>
          <option>9.5 US</option>
          <option>10 US</option>
          <option>10.5 US</option>
          <option>11 US</option>
          <option>12 US</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required />
      </div>

      <div class="col-sm-2">
        <label for="inputState" class="form-label">Payment</label>
        <select id="inputState" class="form-select">
          <option>COD (Cash on Delivery</option>
          <option>Gcash</option>
          <option><i class="fas fa-paypal">Paypal</i></option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            required
          />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary btn btn-block"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Order Now
        </button>
      </div>
    </form>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Order placed successfully
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Thank You so much!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
